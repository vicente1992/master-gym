<div class="clientes">
  <div class="list-group">
    <div class="form-group" *ngIf="!nombre">
      <label for="">Cliente</label>
      <input
        type="text"
        class="form-control"
        (input)="buscarCliente($event.target.value)"
        placeholder="Selecciona un cliente"
      />
    </div>
    <div class="form-group" *ngIf="nombre">
      <label for="">Cliente</label>
      <div class="row">
        <div class="col-md-10">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="nombre"
            placeholder="Selecciona un cliente"
            disabled
          />
        </div>
        <div class="col-md-2">
          <button class="btn btn-danger" (click)="cancelarCliente()">
            Cancelar
          </button>
        </div>
      </div>
    </div>
    <div *ngFor="let cliente of clientes">
      <a
        *ngIf="cliente.visible"
        (click)="seleccionarCliente(cliente)"
        class="list-group-item list-group-item-action"
      >
        {{ cliente.nombre }} {{ cliente.apellido }}
      </a>
    </div>
  </div>
</div>
